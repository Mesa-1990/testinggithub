<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>a:hover with shadow</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  a {
    display: inline-block;
    padding: 14px 26px;
    background: #1e90ff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 20px;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  a:hover {
    box-shadow: 0 8px 25px rgba(30,144,255,0.6);
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<a href="#">Hover Me</a>

</body>
</html>
